<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Float Left And Right</title>
	<style>
		body {
			background-color: yellow;
		}

		div {
			border: 1px solid black;
		}

		.container {
			background-color: violet;
			max-width: 600px;
			padding: 3px;
		}

		.floated {
			background-color: silver;
			padding: 3px;
			width: 150px;
			height: 100px;
			text-align: center;
			overflow: hidden;
		}

		.float-left {
			float: left;
		}

		.float-right {
			float: right;
		}
	</style>
</head>
<body>

<div class="container">
	One
	<div class="float-left floated">
		Flow Left
	</div>
	Two
	<div class="float-right floated">
		Flow Right
	</div>
	Three
</div>

</body>
</html>

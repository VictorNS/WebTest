<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="Content/GridDivAsTable.css" rel="stylesheet" />
</head>
<body>
	<h1>Grid</h1>
	Example from article <a href="http://www.web-utils.net/css-hack/div-vertical-align-middle-and-bottom">http://www.web-utils.net/css-hack/div-vertical-align-middle-and-bottom</a>

	<div class="table vmiddle" style="height: 200px;">
		<div class="tr">
			<div class="td"><strong>Текст посередине DIV</strong></div>

		</div>
	</div>
